<!-- Docxsy Modal Window -->
<template>
  <!-- Modal/Popup Box LWC starts here -->
  <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
    <div class="slds-modal__container">
      <!-- Modal/Popup Box LWC header here -->
      <header class="slds-modal__header">
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" data-action="close" title="Close" onclick={handleActions}>
          <lightning-icon icon-name="utility:close"
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">{headerText}</h2>
      </header>
      <!-- Modal/Popup Box LWC body starts here -->
      <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
        <div class="slds-p-around_medium lgc-bg">
           <slot></slot>
        </div>
      </div>
      <!-- Modal/Popup Box LWC footer starts here -->
      <template if:true={displayFooter}>
        <footer class="slds-modal__footer">
          <lightning-button class="slds-m-right_x-small" variant="neutral" data-action="close" onclick={handleActions} label="Cancel"></lightning-button>
          <lightning-button variant={submitVariant} data-action="submit" onclick={handleActions} label={submitLabel}></lightning-button>
        </footer>
      </template>
    </div>
  </section>
  <span class="slds-backdrop slds-backdrop_open"></span>
</template>
